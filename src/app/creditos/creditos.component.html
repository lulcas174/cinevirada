<div class="section-web"  [ngClass]="{'hidden': isMobile}">
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3 text-center" style="color:#faf7f7">
                <h1>Conheça o<br> time por trás!</h1>
            </div>
            <div class="col-xl-3">
                <div class="card clickable-card" (click)="openModal(template, 'pet')">
                    <div class="name">
                        <h5>PET</h5>
                    </div>
                </div>
            </div>

            <div class="col-xl-3">

                <div class="card clickable-card" (click)="openModal(template, 'Curadoria')">
                    <div class="name">
                        <h5>Curadoria</h5>
                    </div>
                </div>
            </div>
            <div class="col-xl-3">

                <div class="card clickable-card" (click)="openModal(template, 'Juri')">
                    <div class="name">
                        <h5>Juri</h5>
                    </div>
                </div>
            </div>
            <div class="col-xl-3">

                <div class="card clickable-card" (click)="openModal(template, 'Cobertura')">
                    <div class="name">
                        <h5>Cobertura</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="section-mobile" [ngClass]="{'hidden': !isMobile}">
    <div class="container p-0">
        <div class="container-slide col-12 text-center">
            <h1>Conheça o<br> time por trás!</h1>
            <carousel [pauseOnFocus]="true">
                <slide *ngFor="let a of listaCreditos; let index=index">
                    <div class="card clickable-card" style="background-color: aquamarine;" (click)="openModal(template, a.equipe)">
                        <div class="name">
                            <h5>{{a.equipe}}</h5>
                        </div>
                    </div>
                </slide>
            </carousel>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{titulo}}</h4>
        <button type="button" class="close btn-close pull-right" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Aqui vai o nome da glr
    </div>
</ng-template>
